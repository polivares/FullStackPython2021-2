<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestApp</title>
</head>
<body>
    <nav>

    </nav>
    <section>
        <h1>All Users</h1>
        <table>
            <th>
                <td>ID</td>
                <td>Name</td>
                <td>email</td>
                <td>user_level</td>
            </th>
            <!--El resto se llena dependiendo de los usuarios en la tabla.
            Se utilizarÃ¡ Jinja-->
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.id}}</td>
                <td><a href="/users/show/{{usuario.id}}">{{usuario.nombre}} {{usuario.apellido}}</a></td>
                <td>{{usuario.email}}</td>
                <td> 
                    {% if usuario.user_level == 9 %}
                    admin
                    {% elif usuario.user_level == 0 %}
                    normal
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>
</body>
</html>
